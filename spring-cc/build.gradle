plugins {
    id 'java'
    id 'idea'
}

group 'org.springframework'
version '5.3.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation(project(":spring-context"))

}
